<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Kalkulator</title>
</head>
<body>
  <div class="container">
    <div class="ekran" id="ekran">0</div>
    <div id="brojki">
      <button id="clear" class="nums">C</button>
      <button id="cut" class="nums">X</button>
      <button id="divide" class="nums">/</button>
      <button id="seven" class="nums">7</button>
      <button id="eight" class="nums">8</button>
      <button id="nine" class="nums">9</button>
      <button id="multiply" class="nums">*</button>
      <button id="four" class="nums">4</button>
      <button id="five" class="nums">5</button>
      <button id="six" class="nums">6</button>
      <button id="minus" class="nums">-</button>
      <button id="one" class="nums">1</button>
      <button id="two" class="nums">2</button>
      <button id="three" class="nums">3</button>
      <button id="plus" class="nums">+</button>
      <button id="zero" class="nums">0</button>
      <button id="dot" class="nums">.</button>
      <button id="equal" class="nums">=</button>
     




    </div>

  </div>

<script src="js.js"></script>
</body>
</html>
